[tox]
envlist = {py38,py39,py310,py311,py312}-{sqlite,postgresql}

[testenv]
usedevelop = true
extras =
    test
    barcode
    qrcode
    email-validation
commands =
    coverage run --omit=*/tests/* -m xmlrunner discover -s trytond.tests {posargs}
commands_post =
    coverage report
    coverage xml
deps =
    coverage
    unittest-xml-reporting
    postgresql: psycopg2 >= 2.7.0
passenv = *
setenv =
    postgresql: TRYTOND_DATABASE_URI={env:POSTGRESQL_URI:postgresql://Tryton:Yang1234....@trytondb.postgres.database.azure.com:5432/}
    postgresql: DB_NAME={env:DB_NAME:trytondb}
